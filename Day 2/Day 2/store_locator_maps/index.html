<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Store Locator Project</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js"></script>
</head>

<body>

    <div id="text_container">
        Find our Stores
    </div>
    <div class="search_container">
        <div class="search">
            <input type="text" name="zipcode" id="zip-code" placeholder="Enter zip">
            <i class="fas fa-search" aria-hidden="true"></i>
        </div>

    </div>
    <div class="storeList-container">
        <div class="store-list">
            <div class="store-container">
                <div class="store-address">
                    <div class="street">8480 Beverly Blvd</div>
                    <div class="zip">Los Angeles, CA 90048</div>
                </div>
                <div class="store-number">
                    +881-0123456789
                </div>
            </div>
            <hr class="divider">
            <div class="store-container">
                <div class="store-address">
                    <div class="street">8480 Beverly Blvd</div>
                    <div class="zip">Los Angeles, CA 90048</div>
                </div>
                <div class="store-number">
                    +881-0123456789
                </div>
            </div>
            <hr class="divider">

            <div class="store-container">
                <div class="store-address">
                    <div class="street">8480 Beverly Blvd</div>
                    <div class="zip">Los Angeles, CA 90048</div>
                </div>
                <div class="store-number">
                    +881-0123456789
                </div>
            </div>
            <hr class="divider">
        </div>
    </div>

    <div id="map"></div>

    <!-- MAP API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=mapInit">
        </script>

    <script src="https://kit.fontawesome.com/c939d0e917.js" type="text/javascript"></script>
</body>

</html>
